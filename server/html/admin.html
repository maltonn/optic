<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理者ページ</title>
    <link rel="stylesheet" href="css/uikit.min.css">
    <style>
        body{
            height:100vh;
            overflow: hidden;
            display: flex;
            align-items:center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="uk-card uk-card-default uk-card-body uk-width-1-3">
        <div class="uk-card-header">
            <h3 class="uk-card-title">管理者としてログイン</h3>
        </div>
        <div class="uk-card-body">
            <form action="\display" method="POST">
                <div class="uk-margin">
                    <div class="uk-inline">
                        <span class="uk-form-icon" uk-icon="icon:user"></span>
                        <input id="username_input" type="text" name="username" class="uk-input" value="moscwa">
                    </div>
                </div>
                <div class="uk-margin">
                    <div class="uk-inline">
                        <span class="uk-form-icon" uk-icon="icon:lock"></span>
                        <input id="password_input" type="password" name="password" class="uk-input" placeholder="password">
                    </div>
                </div>

                <button type="submit" class="uk-button uk-button-primary">Login</button>
            </form>
        </div>
        <div id="redo_msg"class="uk-card-footer"></div>
    </div>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script>
        m=location.href.split('?')[1]
        if (m=="wp") {
            redo_msg.innerText="パスワードが間違っています"
            password_input.classList.add('uk-form-danger')
        }
        else if(m=="wu"){
            redo_msg.innerText="権限を持っていないユーザー"
            username_input.value=""
            username_input.classList.add('uk-form-danger')
        }else{
            redo_msg.innerText="Tips:大いなる力には大いなる責任が伴う"
        }
    </script>
</body>

</html>
