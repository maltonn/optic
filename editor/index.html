<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>OPTIC(仮)</title>
  <link rel="icon" href="icon.png" sizes="64x64" type="image/png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/toolbar.css" />
  <link rel="stylesheet" href="css/summary.css">
  <link rel="stylesheet" href="css/editor.css">
  <link rel="stylesheet" href="css/slide.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Kaisei+HarunoUmi&family=New+Tegomin&family=Sawarabi+Mincho&family=Train+One&family=Kiwi+Maru&display=swap" rel="stylesheet"></head>
  
  <meta property="og:image" content="https://raw.githubusercontent.com/maltonn/optic/master/editor/thumbnail.png" />
  <meta property="og:site_name" content="OPTIC" />
  <meta property="og:description" content="オンラインスライド作成エディタです" />
  <meta property="og:title" content="OPTIC" />
  <meta property="twitter:title" content="OPTIC" />
  <meta name='twitter:card' content='summary_large_image'>
<body>
  <i id="export" class="material-icons tooltipped medium " data-position="top" data-tooltip="Export">forward</i>

  <nav id="toolbar">
    <h1>OPTIC(仮)</h1>
    <label for='file-upload-input' class='right' style='margin-right:16px;'>
      <i class="material-icons tooltipped medium" data-position="left" data-tooltip="ファイルをアップロード">file_upload</i>
    </label>
    <input type='file' id='file-upload-input' class='none'>
  </nav>
  <div id="main">
    <div id="summary">
      <a id="new-slide-btn" class="btn-floating btn-large waves-effect waves-light tooltipped red" data-position="right"
        data-tooltip="新しくページを追加"><i class="material-icons">add</i></a>
    </div>
    <div id="editor"></div>
    <div id="sidebar">
      <div id="main-tool">
        <div id='add_elements_div'>
          <i id="add-p" class="material-icons tooltipped medium " data-position="bottom"
            data-tooltip="テキスト">text_fields</i>
          <i id="add-vote" class="material-icons tooltipped medium " data-position="bottom"
            data-tooltip="投票">insert_chart</i>

          <label for="add-image">
            <i class="material-icons tooltipped medium " data-position="bottom" data-tooltip="画像">image</i>
          </label>
          <input id="add-image" type="file" accept="image/jpeg, image/png" style='display:none'>

          <i id="add-iframe" class="material-icons tooltipped medium " data-position="bottom"
            data-tooltip="Webページ">insert_drive_file</i>

          <i id="add-html" class="material-icons tooltipped medium " data-position="bottom"
            data-tooltip="任意のHTML">add</i>
        </div>
        <a id="change-theme-btn" class="waves-effect waves-light btn none"><i
            class="material-icons left">chevron_left</i>テーマ</a>

        <div id='change_style_div'>
          <div class="divider"></div>
          <label for='change-background-color'>
            <i class="material-icons tooltipped" data-position="bottom" data-tooltip="背景色の変更">format_color_fill</i>
          </label>
          <input type='color' id="change-background-color" class='invisible'></input>

          <label for='change-font-color'>
            <i class="material-icons tooltipped" data-position="bottom" data-tooltip="文字色の変更">format_color_text</i>
          </label>
          <input type='color' id="change-font-color" class='invisible'></input>

          <div id='font-size-div' class="input-field">
            <p>フォントサイズ</p>
            <input id='font-size' type="range" id="test5" min="0" max="500" />
            <p class='range-display'></p>
          </div>

          <div id='font-select-div' class="input-field col s12">
            <select id='font-select'>
              <option id='default-font-option' value="" selected disabled>フォントを選択</option>
            </select>
          </div>

        </div>


      </div>

      <div id="add-iframe-setting" class="full"> <i class="material-icons close">chevron_right</i>
        <h4>Webページを挿入</h4>
        <div class="input-field">
          <input id="iframe-url" type="text" class="validate">
          <label for="iframe-url">URL</label>
        </div>


        <div class="row">
          <div class="input-field col s6">
            <input id="iframe-width" type="text" class="validate" value='0'>
            <label for="iframe-width">width</label>
          </div>
          <div class="input-field col s6">
            <input id="iframe-height" type="text" class="validate" value='0'>
            <label for="iframe-height">height</label>
          </div>
        </div>
        <a id='cretate-iframe' class="waves-effect waves-light btn">Create!</a>
      </div>

      <div id="add-html-setting" class="full"> <i class="material-icons close">chevron_right</i>
        <h4>HTMLを追加</h4>
        <div class="input-field">
          <textarea id="html_textarea" class="materialize-textarea"></textarea>
          <label for="html_textarea">HTML</label>
        </div>
        <a id='create-html' class="waves-effect waves-light btn">Create!</a>
      </div>

      <div id="vote-edit" class="full">
        <i class="material-icons close">chevron_right</i>
        <h4>投票の編集</h4>
        <ul class="collapsible">
          <li class="active">
            <div class="collapsible-header"><i class="material-icons">title</i>タイトルと選択肢</div>
            <div id="vote-title-and-choices" class="collapsible-body">
              <div id="vote-choices">
                <div class="input-field">
                  <input id="title" type="text" class="validate">
                  <label for="title">タイトル</label>
                </div>
                <div class="input-field-div">
                  <div class="input-field">
                    <input id="choice1" type="text" class="validate" value="選択肢1">
                    <label for="choice1"></label>
                  </div>
                  <i class="material-icons" onclick="DeleteThis(this.parentNode)">close</i>
                </div>
                <div class="input-field-div">
                  <div class="input-field">
                    <input id="choice2" type="text" class="validate" value="選択肢2">
                    <label for="choice2"></label>
                  </div>
                  <i class="material-icons" onclick="DeleteThis(this.parentNode)">close</i>
                </div>
                <i id="add-vote-choice" class="material-icons tooltipped" data-position="right"
                  data-tooltip="選択肢を追加">add</i>
              </div>
            </div>
          </li>
          <li>
            <div class="collapsible-header"><i class="material-icons">pie_chart</i>グラフの種類</div>
            <div class="collapsible-body"><span>
                <div class="input-field">
                  <select>
                    <option value="1">円グラフ</option>
                    <option disabled>随時追加予定！</option>
                    <!--<option value="2">棒グラフ</option>-->
                  </select>
                </div>
              </span></div>
          </li>
        </ul>

      </div>
      <!--
      <div id="theme-selection" class="full">
        <i class="material-icons close">chevron_right</i>
        <h4>テーマを選択</h4>
        <div id="default-theme" class="theme">
          <img src="img/default-theme.png" />
        </div>
        <div id="theme1" class="theme">
          <img src="img/theme1.png" />
        </div>
        <div id="theme2" class="theme">
          <img src="img/theme2.png" />
        </div>
      </div>
    </div>
    -->
  </div>
  <a id="download" class="none" href="#" download="slide.html">自動的にダウンロードされない場合</a>

  <script src="js/init.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/main.js"></script>
  <script src='js/add_elements.js'></script>
  <script src="js/shortcut.js"></script>
  <script src="js/export.js"></script>
  <script src="js/import.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/interactjs@next/dist/interact.min.js"></script>
  <script src="js/dd.js"></script>
</body>

</html>
